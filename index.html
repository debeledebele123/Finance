<!DOCTYPE html>
<html>
<head>
    <title>Dashboard - School System Finance</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>School System Finance Dashboard</h1>

    <div class="stats">
        <div class="card total">
            <h3>Total Students</h3>
            <p>50</p>
        </div>
        <div class="card paid">
            <h3>Paid Students</h3>
            <p>35</p>
        </div>
        <div class="card unpaid">
            <h3>Unpaid Students</h3>
            <p>15</p>
        </div>
        <div class="card classes">
            <h3>Total Classes</h3>
            <p>5</p>
        </div>
    </div>

    <h2>Quick Links</h2>
    <ul class="quick-links">
        <li><a href="#">Students</a></li>
        <li><a href="#">Finance</a></li>
        <li><a href="#">Health</a></li>
    </ul>

    <h2>Payments Overview</h2>
    <div class="chart-container">
        <canvas id="paymentsChart"></canvas>
    </div>

    <h2>Payments Per Class</h2>
    <div class="chart-container-bar">
        <canvas id="classPaymentsChart"></canvas>
    </div>

    <script>
        // Doughnut chart (Paid vs Unpaid)
        const ctx = document.getElementById('paymentsChart').getContext('2d');
        const paymentsChart = new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: ['Paid', 'Unpaid'],
                datasets: [{
                    data: [35, 15],  // Sample numbers
                    backgroundColor: ['#28a745', '#dc3545'],
                    borderColor: ['#fff', '#fff'],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: { legend: { position: 'bottom' } }
            }
        });

        // Bar chart (Payments per class)
        const ctxBar = document.getElementById('classPaymentsChart').getContext('2d');
        const classPaymentsChart = new Chart(ctxBar, {
            type: 'bar',
            data: {
                labels: ['Grade 1', 'Grade 2', 'Grade 3', 'Form 1', 'Form 2'], // Sample classes
                datasets: [
                    { label: 'Paid', data: [8, 7, 5, 10, 5], backgroundColor: '#28a745' },
                    { label: 'Unpaid', data: [2, 3, 1, 0, 4], backgroundColor: '#dc3545' }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: { legend: { position: 'top' }, title: { display: true, text: 'Student Payments Per Class' } },
                scales: { y: { beginAtZero: true, stepSize: 1 } }
            }
        });
    </script>
</body>
</html>
