<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Finance Dashboard - School System</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* Minimal CSS inline to ensure GitHub Pages renders properly */
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1, h2 { color: #333; }
        .stats { display: flex; gap: 20px; flex-wrap: wrap; margin-bottom: 20px; }
        .card { border-radius: 10px; padding: 20px; width: 180px; color: #fff; text-align: center; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }
        .card.total { background-color: #007bff; }
        .card.paid { background-color: #28a745; }
        .card.unpaid { background-color: #dc3545; }
        .card.classes { background-color: #17a2b8; }
        .quick-links { margin-bottom: 30px; }
        .quick-links li { margin-bottom: 10px; }
        .quick-links a { text-decoration: none; color: #007bff; font-weight: bold; }
        .quick-links a:hover { text-decoration: underline; }
        .chart-container { width: 300px; height: 300px; margin: 0 auto; margin-bottom: 50px; }
        .chart-container-bar { width: 600px; height: 400px; margin: 0 auto; margin-bottom: 50px; }
    </style>
</head>
<body>
    <h1>School System Finance Dashboard</h1>

    <!-- Statistic Cards -->
    <div class="stats">
        <div class="card total">
            <h3>Total Students</h3>
            <p>50</p>
        </div>
        <div class="card paid">
            <h3>Paid Students</h3>
            <p>35</p>
        </div>
        <div class="card unpaid">
            <h3>Unpaid Students</h3>
            <p>15</p>
        </div>
        <div class="card classes">
            <h3>Total Classes</h3>
            <p>5</p>
        </div>
    </div>

    <!-- Quick Links -->
    <h2>Quick Links</h2>
    <ul class="quick-links">
        <li><a href="#">Students</a></li>
        <li><a href="#">Finance</a></li>
        <li><a href="#">Health</a></li>
    </ul>

    <!-- Doughnut Chart -->
    <h2>Payments Overview</h2>
    <div class="chart-container">
        <canvas id="paymentsChart"></canvas>
    </div>

    <!-- Bar Chart -->
    <h2>Payments Per Class</h2>
    <div class="chart-container-bar">
        <canvas id="classPaymentsChart"></canvas>
    </div>

    <script>
        // Doughnut chart (Paid vs Unpaid)
        const ctx = document.getElementById('paymentsChart').getContext('2d');
        const paymentsChart = new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: ['Paid', 'Unpaid'],
                datasets: [{
                    data: [35, 15],  // Static numbers
                    backgroundColor: ['#28a745', '#dc3545'],
                    borderColor: ['#fff', '#fff'],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: { legend: { position: 'bottom' } }
            }
        });

        // Bar chart (Payments per class)
        const ctxBar = document.getElementById('classPaymentsChart').getContext('2d');
        const classPaymentsChart = new Chart(ctxBar, {
            type: 'bar',
            data: {
                labels: ['Grade 1', 'Grade 2', 'Grade 3', 'Form 1', 'Form 2'], // Sample classes
                datasets: [
                    { label: 'Paid', data: [8, 7, 5, 10, 5], backgroundColor: '#28a745' },
                    { label: 'Unpaid', data: [2, 3, 1, 0, 4], backgroundColor: '#dc3545' }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: { legend: { position: 'top' }, title: { display: true, text: 'Student Payments Per Class' } },
                scales: { y: { beginAtZero: true, stepSize: 1 } }
            }
        });
    </script>
</body>
</html>
